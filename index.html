<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengumuman Kelulusan Administrasi SPMB SMK 5 Kepahiang</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      color: #0d47a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 420px;
      width: 90%;
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      z-index: 1;
      position: relative;
    }
    img.logo {
      max-width: 80px;
      display: block;
      margin: 20px auto 10px;
    }
    h2 { margin: 0 0 10px; }
    input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    #cekBtn {
      background-color: #0d47a1;
      color: #fff;
      font-weight: bold;
    }
    #cekBtn:disabled {
      background-color: #90a4ae;
      cursor: not-allowed;
    }
    #keluarBtn {
      background-color: #d32f2f;
      color: #fff;
      display: none;
      font-weight: bold;
    }
    #result {
      display: none;
      margin-top: 20px;
      background: #e8f5e9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #pesanError {
      display: none;
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    footer {
      font-size: 12px;
      text-align: center;
      margin-top: 30px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/gCpaQjN.png" alt="Logo Sekolah" class="logo" />
    <h2>SMK Negeri 5 Kepahiang</h2>
    <h2>Pengumuman Kelulusan SPMB</h2>

    <!-- Countdown -->
    <div id="countdown" style="font-weight:bold; font-size: 16px; margin-bottom: 15px;"></div>

    <!-- Form input disembunyikan dulu -->
    <div id="formInput" style="display:none;">
      <p>Masukkan TOKEN PENDAFTARAN Anda</p>
      <input type="text" id="token" placeholder="Contoh: SMK50907001" />
      <button id="cekBtn" onclick="checkGraduation()">Cek Kelulusan</button>
    </div>

    <div id="pesanError"></div>
    <div id="loading" style="display:none; text-align:center;">Memeriksa data...</div>
    <div id="result"></div>
    <button id="keluarBtn" onclick="keluar()">Keluar</button>
  </div>
  <footer>&copy; 2025 - SMK Negeri 5 Kepahiang</footer>

  <script>
    let dataList = [];

    fetch('https://tusmknegeri5kph.github.io/PengumumanSPMB/data_kelulusan_2025.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.split("\\n").slice(1);
        dataList = rows.map(row => {
          const cols = row.split(",");
          return {
            token: cols[0]?.trim(),
            nisn: cols[1]?.trim(),
            nama: cols[2]?.trim(),
            asal: cols[3]?.trim(),
            diterima: cols[4]?.trim(),
            status: cols[5]?.trim()
          };
        });
      });

    function checkGraduation() {
      const token = document.getElementById("token").value.trim();
      const loading = document.getElementById("loading");
      const resultDiv = document.getElementById("result");
      const cekBtn = document.getElementById("cekBtn");
      const keluarBtn = document.getElementById("keluarBtn");
      const pesanError = document.getElementById("pesanError");
      const formInput = document.getElementById("formInput");

      if (!token) {
        pesanError.textContent = "Silakan masukkan TOKEN PENDAFTARAN terlebih dahulu.";
        pesanError.style.display = "block";
        return;
      } else {
        pesanError.style.display = "none";
      }

      loading.style.display = "block";
      resultDiv.style.display = "none";
      cekBtn.style.display = "none";

      const found = dataList.find(d => d.token === token);
      setTimeout(() => showResult(found), 500);
    }

    function showResult(data) {
      const resultDiv = document.getElementById("result");
      const loading = document.getElementById("loading");
      const keluarBtn = document.getElementById("keluarBtn");
      const formInput = document.getElementById("formInput");

      loading.style.display = "none";

      if (!data) {
        resultDiv.innerHTML = "<p style='color:red; font-weight:bold;'>Data tidak ditemukan. Pastikan TOKEN benar.</p>";
        resultDiv.style.display = "block";
        keluarBtn.style.display = "block";
        return;
      }

      formInput.style.display = "none";

      const statusLulus = data.status.toLowerCase() === "lulus";
      resultDiv.innerHTML = `
        <h3 style="text-align:center;">ðŸŽ“ BUKTI KELULUSAN</h3>
        <p><strong>Nama:</strong> ${data.nama}</p>
        <p><strong>NISN:</strong> ${data.nisn}</p>
        <p><strong>Asal Sekolah:</strong> ${data.asal}</p>
        <p><strong>Lulus Administrasi:</strong> ${data.diterima}</p>
        <p><strong>Status:</strong> <span style="color:${statusLulus ? 'green' : 'red'}; font-weight:bold;">${data.status}</span></p>
      `;
      resultDiv.style.display = "block";
      keluarBtn.style.display = "block";

      if (statusLulus) {
        const ucapan = `Selamat kepada ${data.nama}! Anda dinyatakan LULUS administrasi di ${data.diterima}`;
        speakText(ucapan);
      }
    }

    function keluar() {
      document.getElementById("token").value = "";
      document.getElementById("result").style.display = "none";
      document.getElementById("loading").style.display = "none";
      document.getElementById("keluarBtn").style.display = "none";
      document.getElementById("cekBtn").style.display = "block";
      document.getElementById("pesanError").style.display = "none";
      document.getElementById("formInput").style.display = "block";
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'id-ID';
        utterance.volume = 1;
        utterance.rate = 1;
        utterance.pitch = 1;
        speechSynthesis.speak(utterance);
      }
    }

    const targetWIB = new Date('2025-07-09T09:00:00+07:00');

    function startCountdown() {
      const countdownDiv = document.getElementById("countdown");
      const formInput = document.getElementById("formInput");

      function updateCountdown() {
        const now = new Date();
        const sisa = targetWIB - now;

        if (sisa <= 0) {
          countdownDiv.innerHTML = "<span style='color:green;'>Pengecekan kelulusan SUDAH DIBUKA!</span>";
          formInput.style.display = "block";
          clearInterval(intervalId);
          return;
        }

        const jam = String(Math.floor((sisa % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const menit = String(Math.floor((sisa % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const detik = String(Math.floor((sisa % (1000 * 60)) / 1000)).padStart(2, '0');

        countdownDiv.innerHTML = `<span style="color:red;">Pengecekan dimulai dalam: ${jam}:${menit}:${detik}</span>`;
      }

      const intervalId = setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    window.onload = function() {
      startCountdown();
    };
  </script>
</body>
</html>
